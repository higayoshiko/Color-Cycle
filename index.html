<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Color Cycle</title>
</head>

<body>
    <div class="ctn">
    <h1> - Color Cycle - </h1>
    <p> Specify a start and increment value for each color component (Red, Green & Blue) and click the start button to change the color components.</p>
  
    <form>
      <div>
        <label>Red</label>
        <input type="text" id="red" minlength="2" maxlength="2">
        <label>Green</label>
        <input type="text" id="green" minlength="2" maxlength="2">
        <label>Blue</label>
        <input type="text" id="blue" minlength="2" maxlength="2">
      </div>
      <div class="addNum">
        <label>+</label>
        <input class="inputNum" type="number" id="addRed" max="50" maxlength="2">
        <label>+</label>
        <input class="inputNum" type="number" id="addGreen" max="50" maxlength="2">
        <label>+</label>
        <input class="inputNum" type="number" id="addBlue" max="50" maxlength="2">
      </div>
      <br>
      <button type="submit" class="btn">Start</button>
      <div class="colorBox" id="colorBox"></div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
